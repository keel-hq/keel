kind: pipeline
name: default

workspace:
  base: /go
  path: src/github.com/keel-hq/keel

steps:
- name: unit-test
  image: golang:1.20.1
  commands:
    - make test

- name: build
  image: golang:1.20.1
  commands:
    - make install

- name: build-ui
  image: node:9.11.1-alpine
  commands:
    - cd ui
    - yarn
    - yarn run lint --no-fix

- name: publish-image
  image: plugins/docker
  settings:
    repo: keelhq/keel
    auto_tag: true
    username:
      from_secret: docker_username
    password:
      from_secret: docker_password

