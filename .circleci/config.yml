# Golang CircleCI 2.0 configuration file
#
# Check https://circleci.com/docs/2.0/language-go/ for more details
version: 2
jobs:
  build:
    docker:
      # specify the version
      - image: golang:1.20.1

    #### TEMPLATE_NOTE: go expects specific checkout path representing url
    #### expecting it in the form of
    ####   /go/src/github.com/circleci/go-tool
    ####   /go/src/bitbucket.org/circleci/go-tool
    working_directory: /go/src/github.com/keel-hq/keel
    steps:
      - checkout

      # specify any bash command here prefixed with `run: `
      - run: make build
      - run: go get github.com/mfridman/tparse
      - run: make test
  lint-scripts:
    docker:
      - image: koalaman/shellcheck-alpine
    steps:
      - checkout
      - run:
          name: lint
          command: |
            shellcheck -x .scripts/gen_packages.sh
            shellcheck -x .scripts/index_repo.sh
            shellcheck -x .scripts/repo-sync.sh
            shellcheck -x .test/e2e-kind.sh
  lint-charts:
    docker:
      - image: quay.io/helmpack/chart-testing:v3.7.1
    steps:
      - checkout
      - run:
          name: lint
          command: |
            git remote add k8s https://github.com/keel-hq/keel
            git fetch k8s master
            ct lint --config .test/ct.yaml
  install-charts:
    machine: true
    environment:
      CHART_TESTING_IMAGE: quay.io/helmpack/chart-testing
      CHART_TESTING_TAG: v3.7.1
      CHARTS_REPO: https://github.com/keel-hq/keel
      K8S_VERSION: v1.24.7
    steps:
      - checkout
      - run:
          name: install
          command: |
            .test/e2e-kind.sh
          no_output_timeout: 3600
workflows:
  version: 2
  build_lint_and_install:
    jobs:
      - build
      - lint-scripts:
          requires:
            - build
      - lint-charts:
          requires:
            - lint-scripts
      - install-charts:
          requires:
            - lint-charts
